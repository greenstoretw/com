<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永續商店地圖 - 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-btn {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            color: #4B5563;
            font-weight: 500;
        }
        .tab-btn:hover {
            background-color: #F3F4F6;
        }
        .tab-btn.active-tab {
            color: #2563EB;
            border-color: #2563EB;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- 全螢幕載入動畫 -->
    <div id="full-screen-loader" class="fixed inset-0 bg-white bg-opacity-80 z-50 flex-col items-center justify-center hidden">
        <div class="loader"></div>
        <p class="mt-4 text-lg font-semibold text-gray-700">處理中，請稍候...</p>
    </div>

    <!-- 登入 Modal -->
    <div id="login-modal" class="modal active fixed inset-0 bg-gray-900 bg-opacity-60 items-center justify-center z-40">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">管理員登入</h2>
            <input type="password" id="password-input" class="w-full p-3 border rounded-md mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="請輸入管理密碼">
            <button id="login-button" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition-colors">登入</button>
            <p id="login-error" class="text-red-500 mt-4 text-center h-5"></p>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">永續商店地圖 - 管理後台</h1>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"><i class="fas fa-sign-out-alt mr-2"></i>登出</button>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <!-- Tab 按鈕 -->
            <div class="mb-6 bg-white rounded-lg shadow">
                <nav class="flex flex-wrap" aria-label="Tabs">
                    <button class="tab-btn active-tab" data-tab="dashboard"><i class="fas fa-tachometer-alt mr-2"></i>儀表板</button>
                    <button class="tab-btn" data-tab="shops"><i class="fas fa-store mr-2"></i>商店管理</button>
                    <button class="tab-btn" data-tab="subscribers"><i class="fas fa-users mr-2"></i>訂閱者管理</button>
                    <button class="tab-btn" data-tab="recommendations"><i class="fas fa-envelope-open-text mr-2"></i>推薦信管理</button>
                    <button class="tab-btn" data-tab="announcement"><i class="fas fa-bullhorn mr-2"></i>公告管理</button>
                    <button class="tab-btn" data-tab="policies"><i class="fas fa-file-contract mr-2"></i>法律聲明</button>
                </nav>
            </div>

            <!-- Tab 內容 -->
            <div id="dashboard" class="tab-content active">
                <h2 class="text-3xl font-bold mb-6">儀表板</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-2">商店總數</h3>
                        <p id="total-shops" class="text-4xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-2">訂閱者總數</h3>
                        <p id="total-subscribers" class="text-4xl font-bold text-green-600">0</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold mb-4">近 30 天訂閱者新增趨勢</h3>
                    <canvas id="subscriber-chart"></canvas>
                </div>
            </div>

            <div id="shops" class="tab-content">
                 <h2 class="text-3xl font-bold mb-6">商店管理</h2>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
                        <button id="add-shop-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"><i class="fas fa-plus mr-2"></i>新增商店</button>
                        <div>
                            <label for="csv-upload" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 cursor-pointer">
                                <i class="fas fa-upload mr-2"></i>批次匯入/更新 (CSV)
                            </label>
                            <input type="file" id="csv-upload" class="hidden" accept=".csv">
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead><tr class="bg-gray-100"><th class="p-3">ID</th><th class="p-3">名稱 (中)</th><th class="p-3">類型</th><th class="p-3">地址</th><th class="p-3">操作</th></tr></thead>
                            <tbody id="shops-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="subscribers" class="tab-content">
                <h2 class="text-3xl font-bold mb-6">訂閱者管理</h2>
                 <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold mb-4">訂閱者列表</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead><tr class="bg-gray-100"><th class="p-3">Email</th><th class="p-3">訂閱時間</th><th class="p-3">操作</th></tr></thead>
                            <tbody id="subscribers-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div id="recommendations" class="tab-content">
                <h2 class="text-3xl font-bold mb-6">推薦信管理</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 單筆寄送 -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-4">單筆寄送</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="single-recipient-email" class="block text-sm font-medium text-gray-700">收件人 Email</label>
                                <input type="email" id="single-recipient-email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="example@email.com">
                            </div>
                            <div>
                                <label for="single-recommend-shop" class="block text-sm font-medium text-gray-700">選擇商店</label>
                                <select id="single-recommend-shop" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
                            </div>
                            <button id="send-single-recommend-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">寄送單筆推薦</button>
                        </div>
                    </div>
                    <!-- 群發寄送 -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-4">群發寄送 (給所有訂閱者)</h3>
                        <div class="space-y-4">
                             <div>
                                <label for="bulk-recommend-shop" class="block text-sm font-medium text-gray-700">選擇商店</label>
                                <select id="bulk-recommend-shop" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
                            </div>
                            <div>
                                <label for="bulk-confirm-text" class="block text-sm font-medium text-gray-700">安全確認</label>
                                <p class="text-sm text-gray-500">請輸入「<code class="text-red-600 bg-red-100 p-1 rounded">我確定，要群發</code>」以啟用按鈕。</p>
                                <input type="text" id="bulk-confirm-text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <button id="send-bulk-recommend-btn" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 disabled:bg-gray-400" disabled>確認群發</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="announcement" class="tab-content">
                <h2 class="text-3xl font-bold mb-6">公告管理</h2>
                <div class="bg-white p-6 rounded-lg shadow">
                    <textarea id="announcement-text" class="w-full p-3 border rounded-md h-40 mb-4" placeholder="輸入網站首頁的公告內容... (留空則不顯示)"></textarea>
                    <button id="save-announcement-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">儲存公告</button>
                </div>
            </div>

            <div id="policies" class="tab-content">
                <h2 class="text-3xl font-bold mb-6">法律聲明管理</h2>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="mb-6">
                        <label for="privacy-policy-text" class="block text-lg font-semibold mb-2">隱私權政策 (key: privacy)</label>
                        <textarea id="privacy-policy-text" class="w-full p-3 border rounded-md h-60"></textarea>
                    </div>
                    <div class="mb-6">
                        <label for="disclaimer-text" class="block text-lg font-semibold mb-2">免責聲明 (key: disclaimer)</label>
                        <textarea id="disclaimer-text" class="w-full p-3 border rounded-md h-60"></textarea>
                    </div>
                    <button id="save-policies-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">儲存所有聲明</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 商店編輯/新增 Modal -->
    <div id="shop-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 items-start justify-center z-40 overflow-y-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl max-h-full overflow-y-auto my-8">
            <h2 id="shop-modal-title" class="text-2xl font-bold mb-6">新增商店</h2>
            <form id="shop-form">
                <input type="hidden" id="shop-id-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 每個欄位都加上 label -->
                    <div><label class="block text-sm font-medium text-gray-700">ID (必填, 英文)</label><input type="text" id="shop-id" class="mt-1 p-2 border rounded w-full" required></div>
                    <div></div>
                    <div><label class="block text-sm font-medium text-gray-700">名稱 (中)</label><input type="text" id="shop-name_zh-TW" class="mt-1 p-2 border rounded w-full" required></div>
                    <div><label class="block text-sm font-medium text-gray-700">名稱 (英)</label><input type="text" id="shop-name_en" class="mt-1 p-2 border rounded w-full"></div>
                    <div><label class="block text-sm font-medium text-gray-700">類型 (中)</label><input type="text" id="shop-type_zh-TW" class="mt-1 p-2 border rounded w-full"></div>
                    <div><label class="block text-sm font-medium text-gray-700">類型 (英)</label><input type="text" id="shop-type_en" class="mt-1 p-2 border rounded w-full"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">地址 (中)</label><input type="text" id="shop-address_zh-TW" class="mt-1 p-2 border rounded w-full"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">地址 (英)</label><input type="text" id="shop-address_en" class="mt-1 p-2 border rounded w-full"></div>
                    <div><label class="block text-sm font-medium text-gray-700">營業時間 (中)</label><input type="text" id="shop-hours_zh-TW" class="mt-1 p-2 border rounded w-full"></div>
                    <div><label class="block text-sm font-medium text-gray-700">營業時間 (英)</label><input type="text" id="shop-hours_en" class="mt-1 p-2 border rounded w-full"></div>
                    <div><label class="block text-sm font-medium text-gray-700">電話</label><input type="text" id="shop-phone" class="mt-1 p-2 border rounded w-full"></div>
                    <div><label class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="shop-email" class="mt-1 p-2 border rounded w-full"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">網站</label><input type="url" id="shop-website" class="mt-1 p-2 border rounded w-full"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">簡短描述 (中)</label><textarea id="shop-description_zh-TW" class="mt-1 p-2 border rounded w-full h-20"></textarea></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">簡短描述 (英)</label><textarea id="shop-description_en" class="mt-1 p-2 border rounded w-full h-20"></textarea></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">詳細描述 (中)</label><textarea id="shop-longDescription_zh-TW" class="mt-1 p-2 border rounded w-full h-32"></textarea></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">詳細描述 (英)</label><textarea id="shop-longDescription_en" class="mt-1 p-2 border rounded w-full h-32"></textarea></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">永續特色 (中)</label><textarea id="shop-sustainability_zh-TW" class="mt-1 p-2 border rounded w-full h-24"></textarea></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">永續特色 (英)</label><textarea id="shop-sustainability_en" class="mt-1 p-2 border rounded w-full h-24"></textarea></div>
                    <div><label class="block text-sm font-medium text-gray-700">標籤 (中，用逗號分隔)</label><input type="text" id="shop-tags_zh-TW" class="mt-1 p-2 border rounded w-full"></div>
                    <div><label class="block text-sm font-medium text-gray-700">標籤 (英，用逗號分隔)</label><input type="text" id="shop-tags_en" class="mt-1 p-2 border rounded w-full"></div>
                    <div><label class="block text-sm font-medium text-gray-700">緯度 (Lat)</label><input type="number" step="any" id="shop-lat" class="mt-1 p-2 border rounded w-full" required></div>
                    <div><label class="block text-sm font-medium text-gray-700">經度 (Lng)</label><input type="number" step="any" id="shop-lng" class="mt-1 p-2 border rounded w-full" required></div>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="button" id="cancel-shop-btn" class="bg-gray-300 px-4 py-2 rounded-md hover:bg-gray-400">取消</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // =================================================================
            // 全域變數 & 常數
            // =================================================================
            const GAS_URL = 'https://script.google.com/macros/s/AKfycby1qIRNHQl6L-6reORexiVSxK3g19R-3uDRBr1IwwxPlVRpFf-OqQjLiHm1RcNjdPhfHw/exec'; // *** 已更新為您的最新 URL ***
            let ADMIN_TOKEN = null;
            let ALL_SHOPS = [];
            let SUBSCRIBER_CHART = null;
            const SHOP_FIELDS = ['id', 'name_zh-TW', 'name_en', 'type_zh-TW', 'type_en', 'address_zh-TW', 'address_en', 'hours_zh-TW', 'hours_en', 'phone', 'email', 'website', 'description_zh-TW', 'description_en', 'longDescription_zh-TW', 'longDescription_en', 'sustainability_zh-TW', 'sustainability_en', 'tags_zh-TW', 'tags_en', 'lat', 'lng'];

            // DOM 元素
            const loginModal = document.getElementById('login-modal');
            const mainContainer = document.getElementById('main-container');
            const passwordInput = document.getElementById('password-input');
            const loginButton = document.getElementById('login-button');
            const loginError = document.getElementById('login-error');
            const logoutButton = document.getElementById('logout-button');
            const fullScreenLoader = document.getElementById('full-screen-loader');

            // =================================================================
            // API 呼叫函式 (MODIFIED to use URLSearchParams to avoid preflight)
            // =================================================================
            async function apiCall(action, payload = {}, useAdminToken = true) {
                showLoader(true);
                const form = new URLSearchParams();
                form.set('action', action);

                if (payload && Object.keys(payload).length > 0) {
                    form.set('payload', JSON.stringify(payload));
                }

                if (useAdminToken) {
                    const token = localStorage.getItem('adminToken');
                    if (!token) {
                        alert('驗證失敗，請重新登入。');
                        showLoader(false);
                        showLogin();
                        return null;
                    }
                    form.set('token', token);
                }
                
                try {
                    const response = await window.fetch(GAS_URL, {
                        method: 'POST',
                        body: form,
                    });
                    
                    const result = await response.json();
                    if (!result.success) {
                        throw new Error(result.data.message || 'API 回傳錯誤');
                    }
                    return result.data;
                } catch (error) {
                    console.error(`API Error (${action}):`, error);
                    alert(`操作失敗：${error.message}`);
                    return null;
                } finally {
                    showLoader(false);
                }
            }

            // =================================================================
            // 初始設定 & 事件監聽
            // =================================================================
            function init() {
                ADMIN_TOKEN = localStorage.getItem('adminToken');
                if (ADMIN_TOKEN) {
                    showMain();
                    loadAllData();
                } else {
                    showLogin();
                }
                setupEventListeners();
            }

            function setupEventListeners() {
                loginButton.addEventListener('click', handleLogin);
                passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });
                logoutButton.addEventListener('click', handleLogout);
                document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', () => switchTab(btn.dataset.tab)));
                document.getElementById('add-shop-btn').addEventListener('click', openShopModalForAdd);
                document.getElementById('shop-form').addEventListener('submit', handleSaveShop);
                document.getElementById('cancel-shop-btn').addEventListener('click', () => toggleModal('shop-modal', false));
                document.getElementById('csv-upload').addEventListener('change', handleCsvUpload);
                document.getElementById('save-announcement-btn').addEventListener('click', saveAnnouncement);
                document.getElementById('save-policies-btn').addEventListener('click', savePolicies);
                document.getElementById('send-single-recommend-btn').addEventListener('click', handleSendSingleRecommendation);
                document.getElementById('send-bulk-recommend-btn').addEventListener('click', handleSendBulkRecommendation);
                document.getElementById('bulk-confirm-text').addEventListener('input', (e) => {
                    document.getElementById('send-bulk-recommend-btn').disabled = e.target.value !== '我確定，要群發';
                });
            }

            // =================================================================
            // 登入 & 登出
            // =================================================================
            async function handleLogin() {
                const password = passwordInput.value;
                if (!password) { loginError.textContent = '請輸入密碼。'; return; }
                loginError.textContent = '';
                
                showLoader(true);
                const form = new URLSearchParams();
                form.set('action', 'adminLogin');
                form.set('password', password);

                try {
                    const response = await window.fetch(GAS_URL, { method: 'POST', body: form });
                    const data = await response.json();
                    if (data && data.success && data.data.token) {
                        ADMIN_TOKEN = data.data.token;
                        localStorage.setItem('adminToken', ADMIN_TOKEN);
                        showMain();
                        loadAllData();
                    } else {
                        throw new Error(data.data.message || '登入失敗');
                    }
                } catch (error) {
                     loginError.textContent = '密碼錯誤或發生問題。';
                     console.error("Login failed:", error);
                } finally {
                    showLoader(false);
                }
            }

            function handleLogout() {
                ADMIN_TOKEN = null;
                localStorage.removeItem('adminToken');
                showLogin();
            }

            // =================================================================
            // UI 控制
            // =================================================================
            const showLogin = () => { loginModal.classList.add('active'); mainContainer.classList.add('hidden'); };
            const showMain = () => { loginModal.classList.remove('active'); mainContainer.classList.remove('hidden'); };
            const showLoader = (show) => { fullScreenLoader.style.display = show ? 'flex' : 'none'; };
            const toggleModal = (modalId, show) => { document.getElementById(modalId).style.display = show ? 'flex' : 'none'; };

            function switchTab(tabId) {
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
                document.getElementById(tabId).classList.add('active');
                document.querySelector(`.tab-btn[data-tab="${tabId}"]`).classList.add('active-tab');
            }

            // =================================================================
            // 資料載入 & 渲染
            // =================================================================
            async function loadAllData() {
                const [shopsData, subscribersData, statsData, announcementData, policiesData] = await Promise.all([
                    apiCall('getShopsData', {}, true),
                    apiCall('getSubscribersData', {}, true),
                    apiCall('getStats', {}, true),
                    apiCall('getAnnouncementData', {}, true),
                    apiCall('getPoliciesData', {}, true)
                ]);

                if (shopsData) {
                    ALL_SHOPS = shopsData;
                    document.getElementById('total-shops').textContent = shopsData.length;
                    renderShopsTable(shopsData);
                    populateShopSelects(shopsData);
                }
                if (subscribersData) {
                    document.getElementById('total-subscribers').textContent = subscribersData.length;
                    renderSubscribersTable(subscribersData);
                }
                if (statsData && statsData.subscriberTrends) {
                    renderSubscriberChart(statsData.subscriberTrends);
                } else {
                    console.warn("Statistics data or subscriberTrends not available. Rendering empty chart.");
                    renderSubscriberChart({ labels: [], data: [] });
                }
                if (announcementData !== null) {
                    document.getElementById('announcement-text').value = announcementData;
                }
                if (policiesData) {
                    document.getElementById('privacy-policy-text').value = policiesData.privacy?.value || '';
                    document.getElementById('disclaimer-text').value = policiesData.disclaimer?.value || '';
                }
            }

            const renderShopsTable = (shops) => {
                const tbody = document.getElementById('shops-table-body');
                tbody.innerHTML = shops.length ? shops.map(shop => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3 font-mono text-sm">${shop.id}</td>
                        <td class="p-3 font-semibold">${shop['name_zh-TW']}</td>
                        <td class="p-3">${shop['type_zh-TW']}</td>
                        <td class="p-3 text-sm">${shop['address_zh-TW']}</td>
                        <td class="p-3">
                            <button class="text-blue-600 hover:text-blue-800 mr-2" onclick="app.editShop('${shop.id}')"><i class="fas fa-edit"></i></button>
                            <button class="text-red-600 hover:text-red-800" onclick="app.deleteShop('${shop.id}')"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`).join('') : '<tr><td colspan="5" class="p-3 text-center">沒有商店資料。</td></tr>';
            };

            const renderSubscribersTable = (subscribers) => {
                const tbody = document.getElementById('subscribers-table-body');
                tbody.innerHTML = subscribers.length ? subscribers.map(sub => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3">${sub.email}</td>
                        <td class="p-3">${new Date(sub.timestamp).toLocaleString()}</td>
                        <td class="p-3">
                            <button class="text-red-600 hover:text-red-800" onclick="app.deleteSubscriber('${sub.email}')"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`).join('') : '<tr><td colspan="3" class="p-3 text-center">沒有訂閱者資料。</td></tr>';
            };

            const renderSubscriberChart = (chartData) => {
                const ctx = document.getElementById('subscriber-chart').getContext('2d');
                if (SUBSCRIBER_CHART) SUBSCRIBER_CHART.destroy();
                SUBSCRIBER_CHART = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: '每日新增訂閱數',
                            data: chartData.data,
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: true }
                });
            };
            
            const populateShopSelects = (shops) => {
                const options = `<option value="">-- 請選擇一家商店 --</option>` + shops.map(s => `<option value="${s.id}">${s['name_zh-TW']} (ID: ${s.id})</option>`).join('');
                document.getElementById('single-recommend-shop').innerHTML = options;
                document.getElementById('bulk-recommend-shop').innerHTML = options;
            };

            // =================================================================
            // 商店管理
            // =================================================================
            const openShopModalForAdd = () => {
                document.getElementById('shop-form').reset();
                document.getElementById('shop-id-hidden').value = '';
                document.getElementById('shop-id').readOnly = false;
                document.getElementById('shop-modal-title').textContent = '新增商店';
                toggleModal('shop-modal', true);
            };

            const openShopModalForEdit = (shopId) => {
                const shop = ALL_SHOPS.find(s => String(s.id) === String(shopId));
                if (!shop) { alert('找不到指定的商店！'); return; }
                document.getElementById('shop-modal-title').textContent = '編輯商店';
                SHOP_FIELDS.forEach(key => {
                    const input = document.getElementById(`shop-${key}`);
                    if (input) input.value = shop[key] || '';
                });
                document.getElementById('shop-id-hidden').value = shop.id;
                document.getElementById('shop-id').readOnly = true;
                toggleModal('shop-modal', true);
            };

            async function handleSaveShop(event) {
                event.preventDefault();
                const shopData = {};
                SHOP_FIELDS.forEach(key => {
                    shopData[key] = document.getElementById(`shop-${key}`).value;
                });

                if (!shopData.id) {
                    alert('商店 ID 是必填欄位！');
                    return;
                }

                const isEditing = !!document.getElementById('shop-id-hidden').value;
                if (!isEditing && ALL_SHOPS.some(s => s.id === shopData.id)) {
                    alert('此商店 ID 已存在，請使用不同的 ID。');
                    return;
                }

                const action = isEditing ? 'editShop' : 'addShop';
                const result = await apiCall(action, shopData, true);
                if (result) {
                    alert('商店資料已儲存！');
                    toggleModal('shop-modal', false);
                    loadAllData();
                }
            }

            async function deleteShop(shopId) {
                if (!confirm(`確定要刪除 ID 為 ${shopId} 的商店嗎？此操作無法復原。`)) return;
                const result = await apiCall('deleteShop', { shopId }, true);
                if (result) { alert('商店已刪除！'); loadAllData(); }
            }
            
            function handleCsvUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: async (results) => {
                        const shops = results.data;
                        if (shops.length > 0 && confirm(`從 CSV 讀取到 ${shops.length} 筆商店資料。確定要批次新增/更新嗎？`)) {
                            const result = await apiCall('batchAddOrUpdateShops', { shops }, true);
                            if (result) {
                                alert(`操作完成！新增 ${result.added} 筆，更新 ${result.updated} 筆。`);
                                loadAllData();
                            }
                        } else if (shops.length === 0) {
                            alert('無法從 CSV 檔案中解析出商店資料。請檢查格式是否正確。');
                        }
                    },
                    error: (err) => alert(`CSV 解析錯誤: ${err.message}`)
                });
            }

            // =================================================================
            // 訂閱者 & 推薦信
            // =================================================================
            async function deleteSubscriber(email) {
                if (!confirm(`確定要刪除訂閱者 ${email} 嗎？`)) return;
                const result = await apiCall('removeSubscriber', { email }, true);
                if (result) { alert('訂閱者已刪除！'); loadAllData(); }
            }

            async function handleSendSingleRecommendation() {
                const recipientEmail = document.getElementById('single-recipient-email').value;
                const shopId = document.getElementById('single-recommend-shop').value;
                if (!recipientEmail || !shopId) { alert('請填寫 Email 並選擇商店。'); return; }
                if (!confirm(`確定要將商店 (ID: ${shopId}) 的推薦信寄給 ${recipientEmail} 嗎？`)) return;
                const result = await apiCall('sendRecommendation', { shopId, recipientEmail }, true);
                if (result) { alert(result.message); }
            }
            
            async function handleSendBulkRecommendation() {
                const shopId = document.getElementById('bulk-recommend-shop').value;
                if (!shopId) { alert('請選擇要推薦的商店。'); return; }
                const total = document.getElementById('total-subscribers').textContent;
                if (!confirm(`確定要將商店 (ID: ${shopId}) 的推薦信寄給所有 ${total} 位訂閱者嗎？`)) return;
                const result = await apiCall('sendBulkRecommendations', { shopId }, true);
                if (result) { alert(result.message); }
            }

            // =================================================================
            // 公告 & 政策
            // =================================================================
            async function saveAnnouncement() {
                const content = document.getElementById('announcement-text').value;
                if (await apiCall('setAnnouncement', { content }, true) !== null) alert('公告已更新！');
            }

            async function savePolicies() {
                const privacyPromise = apiCall('setPolicy', { key: 'privacy', value: document.getElementById('privacy-policy-text').value }, true);
                const disclaimerPromise = apiCall('setPolicy', { key: 'disclaimer', value: document.getElementById('disclaimer-text').value }, true);
                const [privacyResult, disclaimerResult] = await Promise.all([privacyPromise, disclaimerPromise]);
                if (privacyResult && disclaimerResult) alert('法律聲明已儲存！');
            }

            // =================================================================
            // 全域暴露函式
            // =================================================================
            window.app = { editShop: openShopModalForEdit, deleteShop, deleteSubscriber };

            // =================================================================
            // 程式進入點
            // =================================================================
            init();
        });
    </script>
</body>
</html>
