<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綠色商店後台管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-item { transition: all 0.2s ease-in-out; }
        .sidebar-item:hover, .sidebar-item.active { background-color: #10B981; color: white; transform: translateX(4px); }
        .modal-content { max-height: 85vh; }
        .spinner { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center">後台管理登入</h2>
                <form id="loginForm">
                    <input type="password" id="password" class="w-full px-3 py-2 mt-1 border rounded-md" placeholder="請輸入密碼" required>
                    <button type="submit" class="w-full mt-4 px-4 py-2 font-semibold text-white bg-emerald-600 rounded-md">登入</button>
                </form>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="flex h-screen bg-gray-100">
                <!-- Sidebar -->
                <div class="w-64 bg-gray-800 text-white flex flex-col">
                    <div class="px-8 py-6 text-2xl font-bold">管理系統</div>
                    <nav class="flex-1 px-4 py-4 space-y-2">
                        <a href="#" data-section="mainDashboard" class="sidebar-item active flex items-center px-4 py-2 rounded-md"><i class="fas fa-tachometer-alt w-6"></i>儀表板</a>
                        <a href="#" data-section="shops" class="sidebar-item flex items-center px-4 py-2 rounded-md"><i class="fas fa-store w-6"></i>店家管理</a>
                        <a href="#" data-section="tags" class="sidebar-item flex items-center px-4 py-2 rounded-md"><i class="fas fa-tags w-6"></i>標籤管理</a>
                        <a href="#" data-section="subscribers" class="sidebar-item flex items-center px-4 py-2 rounded-md"><i class="fas fa-users w-6"></i>訂閱者管理</a>
                        <a href="#" data-section="announcements" class="sidebar-item flex items-center px-4 py-2 rounded-md"><i class="fas fa-bullhorn w-6"></i>公告管理</a>
                        <a href="#" data-section="policies" class="sidebar-item flex items-center px-4 py-2 rounded-md"><i class="fas fa-file-alt w-6"></i>政策管理</a>
                    </nav>
                    <button id="logoutButton" class="w-full mt-auto px-4 py-3 text-left text-white bg-red-600 hover:bg-red-700"><i class="fas fa-sign-out-alt mr-2"></i>登出</button>
                </div>
                <main class="flex-1 p-8 overflow-y-auto" id="mainContent"></main>
            </div>
        </div>
    </div>
    
    <div id="loadingIndicator" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-25"><div class="spinner h-16 w-16 border-4 border-gray-300 rounded-full"></div></div>
    <div id="errorModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden z-[1001] flex items-center justify-center p-4">
        <div class="relative mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
             <h3 class="text-lg leading-6 font-medium text-red-700 text-center mb-4">發生錯誤</h3>
            <div class="bg-red-50 p-4 rounded-md max-h-80 overflow-y-auto"><pre id="errorDetails" class="text-xs text-left text-gray-800 whitespace-pre-wrap break-all"></pre></div>
            <div class="mt-4 text-center"><button id="closeErrorModal" class="px-6 py-2 bg-red-600 text-white rounded-md">關閉</button></div>
        </div>
    </div>
    <div id="formModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden z-[1000] flex items-center justify-center p-4">
         <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl">
            <div class="p-6 border-b flex justify-between items-center"><h3 id="modalTitle" class="text-xl font-semibold"></h3><button id="closeModalButtonX" class="text-2xl">&times;</button></div>
            <div id="modalBody" class="p-6 overflow-y-auto modal-content"></div>
            <div class="p-4 bg-gray-50 flex justify-end gap-4"><button id="closeModalButton" class="px-4 py-2 bg-gray-200 rounded-md">取消</button><button id="saveModalButton" class="px-4 py-2 bg-emerald-600 text-white rounded-md">儲存</button></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_URL = 'https://script.google.com/macros/s/AKfycbyJ76tpxJ2eeRRqcv3qUqx3Z8nWLqrNsAIxgMR5vnkfmJOXulhhu1Av2T9w4AzDLg83gA/exec';
    let allTags = [];
    
    const ui = {
        loginScreen: document.getElementById('loginScreen'),
        dashboard: document.getElementById('dashboard'),
        loginForm: document.getElementById('loginForm'),
        logoutButton: document.getElementById('logoutButton'),
        sidebarItems: document.querySelectorAll('.sidebar-item'),
        mainContent: document.getElementById('mainContent'),
        loadingIndicator: document.getElementById('loadingIndicator'),
        errorModal: document.getElementById('errorModal'),
        errorDetails: document.getElementById('errorDetails'),
        closeErrorModal: document.getElementById('closeErrorModal'),
        formModal: document.getElementById('formModal'),
        modalTitle: document.getElementById('modalTitle'),
        modalBody: document.getElementById('modalBody'),
        closeModalButton: document.getElementById('closeModalButton'),
        closeModalButtonX: document.getElementById('closeModalButtonX'),
        saveModalButton: document.getElementById('saveModalButton'),
    };

    const showErrorModal = (error) => {
        let details = `錯誤類型: ${error.name || '未知錯誤'}\n錯誤訊息: ${error.message}\n\n`;
        if (error.responseText) { details += `後端原始回應:\n------------------------------------\n${error.responseText}\n------------------------------------\n\n`; }
        if (error.stack) { details += `堆疊追蹤:\n${error.stack}`; }
        ui.errorDetails.textContent = details;
        ui.errorModal.classList.remove('hidden');
    };

    async function apiFetch(action, params = {}) {
        ui.loadingIndicator.classList.remove('hidden');
        try {
            const token = localStorage.getItem('authToken');
            if (action !== 'login' && !token) {
                logout();
                throw new Error("Auth token not found. Please log in again.");
            }
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action, token, ...params }),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                mode: 'cors'
            });
            const text = await response.text();
            try {
                const result = JSON.parse(text);
                if (result.status === 'error') {
                    if (result.message && result.message.toLowerCase().includes('token')) logout();
                    throw new Error(result.message || 'Unknown backend error');
                }
                return result.data;
            } catch (e) {
                const err = new Error("無法解碼 JSON。後端可能回傳了非預期的內容 (例如 HTML 錯誤頁面)。");
                err.responseText = text;
                err.stack = e.stack;
                throw err;
            }
        } catch (error) {
            showErrorModal(error);
            throw error;
        } finally {
            ui.loadingIndicator.classList.add('hidden');
        }
    }

    const login = async (password) => {
        try {
            const data = await apiFetch('login', { payload: { password } });
            if (data && data.token) {
                localStorage.setItem('authToken', data.token);
                ui.loginScreen.classList.add('hidden');
                ui.dashboard.classList.remove('hidden');
                navigateTo('mainDashboard');
            }
        } catch (error) { document.getElementById('password').value = ''; }
    };

    const logout = () => {
        localStorage.removeItem('authToken');
        ui.dashboard.classList.add('hidden');
        ui.loginScreen.classList.remove('hidden');
    };

    const checkLogin = () => {
        if (localStorage.getItem('authToken')) {
            ui.loginScreen.classList.add('hidden');
            ui.dashboard.classList.remove('hidden');
            navigateTo('mainDashboard');
        } else {
            ui.dashboard.classList.add('hidden');
            ui.loginScreen.classList.remove('hidden');
        }
    };
    
    const openModal = (title, bodyHtml, saveHandler) => {
        ui.modalTitle.textContent = title;
        ui.modalBody.innerHTML = bodyHtml;
        ui.formModal.classList.remove('hidden');
        const newSaveButton = ui.saveModalButton.cloneNode(true);
        ui.saveModalButton.parentNode.replaceChild(newSaveButton, ui.saveModalButton);
        ui.saveModalButton = newSaveButton;
        if(saveHandler) {
            ui.saveModalButton.style.display = '';
            ui.saveModalButton.onclick = saveHandler;
        } else {
            ui.saveModalButton.style.display = 'none';
        }
    };
    const closeModal = () => ui.formModal.classList.add('hidden');

    const openShopForm = async (shopId = null) => {
        const [shopData, tagsData] = await Promise.all([
            shopId ? apiFetch('getShopById', { id: shopId }) : Promise.resolve({ shop: {} }),
            apiFetch('getTags')
        ]);
        const shop = shopData.shop || {};
        allTags = tagsData.tags || [];
        const shopTagIds = new Set((shop.tags || []).map(t => t.id));

        const title = shopId ? '編輯店家' : '新增店家';
        const languages = ['zh-TW', 'en', 'fr', 'de', 'es', 'ja', 'la'];
        const fields = { name: '名稱', description: '簡短描述', longDescription: '詳細描述', address: '地址', type: '類型(舊)' };
        
        const langTabs = languages.map(lang => `<button type="button" class="px-4 py-2 text-sm font-medium rounded-t-lg data-[active=true]:bg-gray-100 data-[active=true]:font-semibold" data-lang="${lang}" data-active="${lang === 'zh-TW'}">${lang}</button>`).join('');
        const langFields = languages.map(lang => `
            <div id="lang-fields-${lang}" class="space-y-4 ${lang !== 'zh-TW' ? 'hidden' : ''}">
                ${Object.entries(fields).map(([key, label]) => `<div><label class="block text-sm font-medium text-gray-700">${label}_${lang}</label><input type="text" name="${key}_${lang}" class="w-full border p-2 rounded mt-1" value="${shop[`${key}_${lang}`] || ''}"></div>`).join('')}
            </div>`).join('');

        const tagsCheckboxes = allTags.length > 0 ? allTags.map(tag => `
            <label class="flex items-center space-x-2 p-2 rounded hover:bg-gray-50"><input type="checkbox" name="tags" value="${tag.id}" ${shopTagIds.has(tag.id) ? 'checked' : ''}><span>${tag['name_zh-TW']} (${tag['name_en']})</span></label>`).join('') : '<p class="text-gray-500">沒有可用的標籤。請先至「標籤管理」新增。</p>';

        const formHtml = `
            <form id="shopForm" class="space-y-6">
                <input type="hidden" name="id" value="${shop.id || ''}">
                <div class="border-b border-gray-200"><nav class="flex -mb-px" id="lang-tabs">${langTabs}</nav></div>
                <div class="p-1">${langFields}</div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium">電話</label><input type="text" name="phone" class="w-full border p-2 rounded mt-1" value="${shop.phone || ''}"></div>
                    <div><label class="block text-sm font-medium">網站</label><input type="text" name="website" class="w-full border p-2 rounded mt-1" value="${shop.website || ''}"></div>
                    <div><label class="block text-sm font-medium">緯度 (Lat)</label><input type="text" name="lat" class="w-full border p-2 rounded mt-1" value="${shop.lat || ''}"></div>
                    <div><label class="block text-sm font-medium">經度 (Lng)</label><input type="text" name="lng" class="w-full border p-2 rounded mt-1" value="${shop.lng || ''}"></div>
                </div>
                <div><h4 class="font-semibold mb-2">標籤</h4><div class="grid grid-cols-2 md:grid-cols-4 gap-2 p-4 border rounded-md max-h-48 overflow-y-auto">${tagsCheckboxes}</div></div>
            </form>`;
        
        openModal(title, formHtml, saveShop);
        
        document.getElementById('lang-tabs').addEventListener('click', e => {
            if(e.target.tagName === 'BUTTON') {
                const lang = e.target.dataset.lang;
                document.querySelectorAll('#lang-tabs button').forEach(b => b.dataset.active = 'false');
                e.target.dataset.active = 'true';
                document.querySelectorAll('[id^="lang-fields-"]').forEach(el => el.classList.add('hidden'));
                document.getElementById(`lang-fields-${lang}`).classList.remove('hidden');
            }
        });
    };

    const saveShop = async () => {
        const form = document.getElementById('shopForm');
        const formData = new FormData(form);
        const shopData = Object.fromEntries(formData.entries());
        shopData.tags = formData.getAll('tags');
        await apiFetch('saveShop', { shop: shopData });
        closeModal();
        navigateTo('shops');
    };
    
    const pageRenderers = {
        mainDashboard: async () => {
            const data = await apiFetch('getDashboardStats');
            return `<h1 class="text-3xl font-bold mb-6">儀表板</h1><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="p-6 bg-white rounded-lg shadow"><h2 class="text-gray-600">總店家數</h2><p class="text-3xl font-bold">${data.totalShops}</p></div>
                <div class="p-6 bg-white rounded-lg shadow"><h2 class="text-gray-600">總標籤數</h2><p class="text-3xl font-bold">${data.totalTags}</p></div>
                <div class="p-6 bg-white rounded-lg shadow"><h2 class="text-gray-600">總訂閱數</h2><p class="text-3xl font-bold">${data.totalSubscribers}</p></div>
                <div class="p-6 bg-white rounded-lg shadow"><h2 class="text-gray-600">問題回報數</h2><p class="text-3xl font-bold">${data.totalFeedback}</p></div>
            </div>`;
        },
        shops: async () => {
            const data = await apiFetch('getShops');
            const shopsHtml = data.shops.map(s => `<tr><td class="py-2 px-4 border-b">${s['name_zh-TW']}</td><td class="py-2 px-4 border-b">${(s.tags || []).map(t => t['name_zh-TW']).join(', ')}</td><td class="py-2 px-4 border-b space-x-2"><button data-action="edit-shop" data-id="${s.id}">編輯</button><button data-action="delete-shop" data-id="${s.id}" class="text-red-500">刪除</button></td></tr>`).join('');
            return `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">店家管理</h1><button id="add-shop" class="px-4 py-2 bg-emerald-600 text-white rounded-md">新增店家</button></div><div class="bg-white p-6 rounded-lg shadow overflow-x-auto"><table><thead><tr><th>店家名稱</th><th>標籤</th><th>操作</th></tr></thead><tbody>${shopsHtml}</tbody></table></div>`;
        },
        tags: async () => {
            const data = await apiFetch('getTags');
            allTags = data.tags || [];
            let tagsContent;
            if (allTags.length === 0) {
                tagsContent = `<tr><td colspan="4" class="text-center p-4 text-gray-500">尚未建立任何標籤。請使用上方表單新增。</td></tr>`;
            } else {
                tagsContent = allTags.map(tag => `<tr class="border-b"><td class="p-2">${tag.id}</td><td class="p-2">${tag['name_zh-TW']}</td><td class="p-2">${tag['name_en']}</td><td class="p-2"><button data-action="delete-tag" data-id="${tag.id}" class="text-red-500">刪除</button></td></tr>`).join('');
            }
            return `<h1 class="text-3xl font-bold mb-6">標籤管理</h1><div class="bg-white p-6 rounded-lg shadow mb-6"><h2 class="text-xl font-semibold mb-4">新增標籤</h2><form id="addTagForm" class="flex gap-4 items-end"><div class="flex-1"><label>名稱 (繁中)</label><input type="text" name="name_zh-TW" class="w-full border p-2 rounded" required></div><div class="flex-1"><label>名稱 (English)</label><input type="text" name="name_en" class="w-full border p-2 rounded" required></div><button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded">新增</button></form></div><div class="bg-white p-6 rounded-lg shadow"><table class="w-full text-left"><thead><tr><th>ID</th><th>名稱 (繁中)</th><th>名稱 (English)</th><th>操作</th></tr></thead><tbody>${tagsContent}</tbody></table></div>`;
        },
        subscribers: async () => { /* ... renderer ... */ },
        announcements: async () => { /* ... renderer ... */ },
        policies: async () => { /* ... renderer ... */ },
    };

    const navigateTo = async (sectionId) => {
        ui.sidebarItems.forEach(i => i.classList.remove('active'));
        document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
        try {
            ui.mainContent.innerHTML = await pageRenderers[sectionId]();
        } catch(e) { /* Error already shown by apiFetch */ }
    };
    
    ui.mainContent.addEventListener('click', async (e) => {
        const target = e.target.closest('button, form');
        if (!target) return;
        
        try {
            if (target.id === 'addTagForm') {
                e.preventDefault();
                const formData = new FormData(target);
                await apiFetch('addTag', { payload: Object.fromEntries(formData.entries()) });
                navigateTo('tags');
            } else if (target.dataset.action === 'delete-tag') {
                if (confirm('確定要刪除此標籤嗎？')) {
                    await apiFetch('deleteTag', { tagId: target.dataset.id });
                    navigateTo('tags');
                }
            } else if (target.id === 'add-shop') {
                openShopForm();
            } else if (target.dataset.action === 'edit-shop') {
                openShopForm(target.dataset.id);
            }
            // ... other actions
        } catch(err) { /* handled by apiFetch */ }
    });
    
    ui.loginForm.addEventListener('submit', (e) => { e.preventDefault(); login(document.getElementById('password').value); });
    ui.logoutButton.addEventListener('click', logout);
    ui.closeErrorModal.addEventListener('click', () => ui.errorModal.classList.add('hidden'));
    ui.closeModalButton.addEventListener('click', closeModal);
    ui.closeModalButtonX.addEventListener('click', closeModal);
    ui.sidebarItems.forEach(item => item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(e.currentTarget.dataset.section); }));
    
    checkLogin();
});
</script>
</body>
</html>
