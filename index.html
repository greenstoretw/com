<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-gray-100">

    <!-- Main Dashboard View -->

        <div class="flex h-screen bg-gray-100">

                            <div class="bg-white p-6 rounded-lg shadow-md">

                    <!-- Announcements Page -->

    <!-- Batch Upload Modal -->

        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
            <div class="p-8">
                <h3 class="text-2xl font-bold mb-4">批次上傳商店</h3>
                <p class="mb-4 text-gray-600">請上傳 CSV 檔案。檔案格式需包含與新增商店欄位完全相同的表頭。系統會根據 ID 自動判斷要新增還是更新商店。</p>
                <input type="file" id="batch-file-input" accept=".csv" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
                <div class="mt-6 flex justify-end items-center">
                    <div id="batch-loader" class="loader mr-4 hidden"></div>
                    <button type="button" id="cancel-batch-upload-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">取消</button>

            </div>

    <script>
    // ===== CONFIGURATION =====
    const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4NR0LWj6j27lB_1-LxIDthj2ihaGyEQTQ1hqUNMyX5KC7a1bQtzpZwJYQVvq-6aILUA/exec';
    const ADMIN_PASSWORD = 'index@1215312836';
    const SHOP_FIELDS = [
        'id', 'name_zh-TW', 'name_en', 'type_zh-TW', 'type_en', 'address_zh-TW', 'address_en',
        'hours_zh-TW', 'hours_en', 'phone', 'email', 'website', 'description_zh-TW', 'description_en',
        'longDescription_zh-TW', 'longDescription_en', 'sustainability_zh-TW', 'sustainability_en',
        'tags_zh-TW', 'tags_en', 'lat', 'lng'
    ];
    
    const FIELD_LABELS = {
        'id': '商店 ID (請用英文，不可重複)', 'name_zh-TW': '商店名稱 (中文)', 'name_en': '商店名稱 (英文)',
        'type_zh-TW': '類別 (中文)', 'type_en': '類別 (英文)', 'address_zh-TW': '地址 (中文)', 'address_en': '地址 (英文)',
        'hours_zh-TW': '營業時間 (中文)', 'hours_en': '營業時間 (英文)', 'phone': '電話', 'email': '電子郵件',
        'website': '網站', 'description_zh-TW': '簡短描述 (中文)', 'description_en': '簡短描述 (英文)',
        'longDescription_zh-TW': '詳細介紹 (中文)', 'longDescription_en': '詳細介紹 (英文)',
        'sustainability_zh-TW': '永續理念 (中文)', 'sustainability_en': '永續理念 (英文)',
        'tags_zh-TW': '標籤 (中文，用逗號分隔)', 'tags_en': '標籤 (英文，用逗號分隔)',
        'lat': '緯度 (Latitude)', 'lng': '經度 (Longitude)'
    };

    // ===== DOM ELEMENTS =====
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const loginError = document.getElementById('login-error');
    const shopsTableBody = document.getElementById('shops-table-body');
    const subscribersList = document.getElementById('subscribers-list');
    const shopModal = document.getElementById('shop-modal');
    const shopForm = document.getElementById('shop-form');
    const modalTitle = document.getElementById('modal-title');
    const editShopIdInput = document.getElementById('edit-shop-id');
    const translateButton = document.getElementById('translate-button');
    const announcementContent = document.getElementById('announcement-content');
    const publishAnnouncementButton = document.getElementById('publish-announcement-button');
    const batchUploadModal = document.getElementById('batch-upload-modal');

    // ===== STATE =====
    let allShopsData = {};
    let allSubscribersData = [];
    let subscribersChartInstance = null;

    // ===== FUNCTIONS =====

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(`page-${pageId}`).classList.add('active');
        document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
        document.querySelector(`.sidebar-link[data-page="${pageId}"]`).classList.add('active');
    }
    
    async function fetchData(action) {
        try {
            const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?action=${action}`);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`網路回應不正常。狀態碼: ${response.status}. 回應內容: ${errorText}`);
            }
            const text = await response.text();
            try {
                const data = JSON.parse(text);
                if (!data.success) throw new Error(data.error || 'API 回傳錯誤');
                return data;
            } catch (jsonError) {
                console.error('解析 JSON 失敗:', text);
                throw new Error('從伺服器收到了無效的資料格式。');
            }
        } catch (error) {
            console.error(`讀取 ${action} 時發生錯誤:`, error);
            alert(`讀取資料失敗：${error.message}`);
            return null;
        }
    }

    async function postData(payload) {
        try {
            const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`網路回應不正常。狀態碼: ${response.status}. 回應內容: ${errorText}`);
            }
            const text = await response.text();
            try {
                const result = JSON.parse(text);
                if (!result.success) throw new Error(result.error || 'API 回傳錯誤');
                return result;
            } catch (jsonError) {
                console.error('解析 JSON 回應失敗:', text);
                throw new Error('從伺服器收到了無效的資料格式。');
            }
        } catch (error) {
            console.error('提交資料時發生錯誤:', error);
            alert(`操作失敗：${error.message}`);
            return null;
        }
    }

    function renderShops() {
        shopsTableBody.innerHTML = '';
        Object.values(allShopsData).forEach(shop => {
            const row = document.createElement('tr');
            row.className = 'border-b';
            row.innerHTML = `
                <td class="py-3 px-6">${shop.id}</td>
                <td class="py-3 px-6">${shop['name_zh-TW']}</td>
                <td class="py-3 px-6">${shop['type_zh-TW']}</td>
                <td class="py-3 px-6">
                    <button class="text-blue-500 hover:underline mr-4 edit-btn" data-id="${shop.id}">編輯</button>
                    <button class="text-red-500 hover:underline delete-btn" data-id="${shop.id}">刪除</button>
                </td>
            `;
            shopsTableBody.appendChild(row);
        });
    }

    function renderSubscribers() {
        subscribersList.innerHTML = allSubscribersData.map(subscriber => 
            `<li class="p-4 flex justify-between items-center">
                <span>${subscriber.email}</span>
                <button class="text-red-500 hover:underline delete-subscriber-btn" data-email="${subscriber.email}">刪除</button>
            </li>`
        ).join('');
    }

    async function loadDashboardData() {
        document.getElementById('total-shops').textContent = Object.keys(allShopsData).length;
        document.getElementById('total-subscribers').textContent = allSubscribersData.length;
        
        const dailyCounts = {};
        for (let i = 0; i < 30; i++) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const key = d.toISOString().split('T')[0];
            dailyCounts[key] = 0;
        }

        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

        allSubscribersData.forEach(sub => {
            if (sub.timestamp && new Date(sub.timestamp) >= thirtyDaysAgo) {
                const key = new Date(sub.timestamp).toISOString().split('T')[0];
                if (dailyCounts[key] !== undefined) {
                    dailyCounts[key]++;
                }
            }
        });

        const sortedCounts = Object.entries(dailyCounts).sort((a, b) => a[0].localeCompare(b[0]));
        
        const labels = sortedCounts.map(entry => {
            const [year, month, day] = entry[0].split('-');
            return `${parseInt(month, 10)}/${parseInt(day, 10)}`;
        });
        const data = sortedCounts.map(entry => entry[1]);

        const ctx = document.getElementById('subscribers-chart').getContext('2d');
        if (subscribersChartInstance) {
            subscribersChartInstance.destroy();
        }
        subscribersChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '新增訂閱人數',
                    data: data,
                    borderColor: '#10B981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                           stepSize: 1 
                        }
                    }
                }
            }
        });
    }

    async function loadAllData() {
        const shopsData = await fetchData('getShops');
        if (shopsData) allShopsData = shopsData.shops;

        const subscribersData = await fetchData('getEmails');
        if (subscribersData && subscribersData.subscribers) {
            allSubscribersData = subscribersData.subscribers;
        }
    }

    async function loadShops() {
        const data = await fetchData('getShops');
        if (data) {
            allShopsData = data.shops;
            renderShops();
        }
    }
    
    async function loadSubscribers() {
        const data = await fetchData('getEmails');
        if (data && data.subscribers) {
            allSubscribersData = data.subscribers;
            renderSubscribers();
        }
    }

    async function loadAnnouncement() {
        const data = await fetchData('getAnnouncement');
        if (data) {
            announcementContent.value = data.announcement || '';
        }
    }

    function createFormFields(shop = {}) {
        const formContent = shopForm.querySelector('.grid');
        formContent.innerHTML = '';
        SHOP_FIELDS.forEach(field => {
            const isTextarea = field.toLowerCase().includes('description') || field.toLowerCase().includes('sustainability');
            const value = shop[field] || '';
            const labelText = FIELD_LABELS[field] || field; 
            const fieldHTML = `
                <div class="${isTextarea ? 'md:col-span-2' : ''}">
                    <label for="${field}" class="block text-sm font-medium text-gray-700">${labelText}</label>
                    ${isTextarea 
                        ? `<textarea id="${field}" name="${field}" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">${value}</textarea>`
                        : `<input type="text" id="${field}" name="${field}" value="${value}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">`
                    }
                </div>
            `;
            formContent.insertAdjacentHTML('beforeend', fieldHTML);
        });
    }

    function openShopModal(shopId = null) {
        if (shopId) {
            modalTitle.textContent = '編輯商店';
            const shopData = allShopsData[shopId];
            createFormFields(shopData);
            editShopIdInput.value = shopId;
            document.getElementById('id').readOnly = true;
        } else {
            modalTitle.textContent = '新增商店';
            createFormFields();
            editShopIdInput.value = '';
            document.getElementById('id').readOnly = false;
        }
        shopModal.classList.add('active');
    }

    function closeShopModal() {
        shopModal.classList.remove('active');
        shopForm.reset();
    }
    
    function validateShopForm() {
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        const id = document.getElementById('id').value;
        
        if (isNaN(parseFloat(lat)) || !isFinite(lat)) {
            alert('緯度必須是數字！');
            return false;
        }
        if (isNaN(parseFloat(lng)) || !isFinite(lng)) {
            alert('經度必須是數字！');
            return false;
        }
        if (!editShopIdInput.value && allShopsData[id]) {
            alert('商店 ID 已存在，不可重複！');
            return false;
        }
        return true;
    }


    async function handleFormSubmit(e) {
        e.preventDefault();
        if (!validateShopForm()) return;

        const formData = new FormData(shopForm);
        const shopData = {};
        formData.forEach((value, key) => {
            shopData[key] = value;
        });

        const action = editShopIdInput.value ? 'editShop' : 'addShop';
        const payload = { action, shopData };
        
        const result = await postData(payload);
        if (result) {
            closeShopModal();
            await loadShops();
            alert('儲存成功！');
        }
    }
    
    async function handleDeleteShop(shopId) {
        if (!confirm(`確定要刪除商店 "${allShopsData[shopId]['name_zh-TW']}" 嗎？此操作無法復原。`)) {
            return;
        }
        const payload = { action: 'deleteShop', shopId };
        const result = await postData(payload);
        if (result) {
            await loadShops();
            alert('刪除成功！');
        }
    }

    async function handleDeleteSubscriber(email) {
        if (!confirm(`確定要刪除訂閱者 "${email}" 嗎？`)) {
            return;
        }
        const payload = { action: 'deleteEmail', email };
        const result = await postData(payload);
        if (result) {
            await loadSubscribers();
            await loadDashboardData();
            alert('刪除成功！');
        }
    }

    function exportSubscribersToCSV() {
        const headers = ['email', 'timestamp'];
        const rows = allSubscribersData.map(sub => [sub.email, sub.timestamp]);
        let csvContent = "data:text/csv;charset=utf-8," 
            + headers.join(",") + "\n" 
            + rows.map(e => e.join(",")).join("\n");
        
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "subscribers.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    
    function openBatchUploadModal() {
        batchUploadModal.classList.add('active');
    }

    function closeBatchUploadModal() {
        batchUploadModal.classList.remove('active');
        document.getElementById('batch-file-input').value = '';
        document.getElementById('batch-loader').classList.add('hidden');
        document.getElementById('submit-batch-upload-button').disabled = false;
    }
    
    // [MODIFIED] Fully implemented batch upload handler
    async function handleBatchUpload() {
        const fileInput = document.getElementById('batch-file-input');
        const loader = document.getElementById('batch-loader');
        const submitButton = document.getElementById('submit-batch-upload-button');

        if (fileInput.files.length === 0) {
            alert('請選擇一個 CSV 檔案！');
            return;
        }
        const file = fileInput.files[0];

        loader.classList.remove('hidden');
        submitButton.disabled = true;

        Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            complete: async function(results) {
                const uploadedHeaders = results.meta.fields;
                const missingHeaders = SHOP_FIELDS.filter(h => !uploadedHeaders.includes(h));
                
                if (missingHeaders.length > 0) {
                    alert(`檔案格式錯誤！缺少以下欄位：\n${missingHeaders.join(', ')}`);
                    loader.classList.add('hidden');
                    submitButton.disabled = false;
                    return;
                }

                const payload = {
                    action: 'batchAddOrUpdateShops',
                    shopsData: results.data
                };

                const result = await postData(payload);
                if (result) {
                    closeBatchUploadModal();
                    await loadAllData(); // Reload all data
                    renderShops(); // Re-render shops table
                    loadDashboardData(); // Reload dashboard stats
                    alert(`批次處理完成！\n新增: ${result.added} 筆\n更新: ${result.updated} 筆`);
                } else {
                    // postData already shows an alert on failure
                    loader.classList.add('hidden');
                    submitButton.disabled = false;
                }
            },
            error: function(err, file) {
                console.error("CSV Parsing Error:", err);
                alert('解析 CSV 檔案時發生錯誤，請檢查檔案格式。');
                loader.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    }

    translateButton.addEventListener('click', async () => {
        const fieldsToTranslate = [
            'name', 'type', 'address', 'hours', 'description', 'longDescription', 'sustainability', 'tags'
        ];
        const textsToTranslate = {};
        let hasText = false;

        fieldsToTranslate.forEach(baseName => {
            const sourceInput = document.getElementById(`${baseName}_zh-TW`);
            const targetInput = document.getElementById(`${baseName}_en`);
            if (sourceInput && targetInput && sourceInput.value.trim() !== '') {
                textsToTranslate[`${baseName}_en`] = sourceInput.value.trim();
                hasText = true;
            }
        });

        if (!hasText) {
            alert('沒有可翻譯的中文內容。');
            return;
        }

        translateButton.disabled = true;
        translateButton.textContent = '翻譯中...';

        const payload = {
            action: 'translateTexts',
            texts: textsToTranslate,
            targetLang: 'en'
        };

        const result = await postData(payload);

        if (result && result.translatedTexts) {
            for (const [fieldId, translatedText] of Object.entries(result.translatedTexts)) {
                const targetInput = document.getElementById(fieldId);
                if (targetInput) targetInput.value = translatedText;
            }
        } else {
            alert('翻譯失敗，請稍後再試。');
        }

        translateButton.disabled = false;
        translateButton.textContent = '自動翻譯成英文';
    });
    
    publishAnnouncementButton.addEventListener('click', async () => {
        const content = announcementContent.value;
        const result = await postData({ action: 'setAnnouncement', content: content });
        if (result) {
            alert('公告已發布！');
        }
    });
