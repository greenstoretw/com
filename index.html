<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background-color: #10B981; color: white; }
        .sidebar-link:not(.active):hover { background-color: #F3F4F6; }
        .page-content { display: none; }
        .page-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center h-screen bg-gray-200">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">後台登入</h2>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">管理員密碼：</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button id="login-button" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                登入
            </button>
            <p id="login-error" class="text-red-500 text-xs italic mt-4 text-center hidden">密碼錯誤！</p>
        </div>
    </div>

    <!-- Main Dashboard View -->
    <div id="dashboard-view" class="hidden">
        <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <div class="w-64 bg-white shadow-md">
                <div class="p-6">
                    <h1 class="text-2xl font-bold text-green-600">管理系統</h1>
                </div>
                <nav class="mt-4">
                    <a href="#shops" class="sidebar-link block py-3 px-6 text-gray-700" data-page="shops">
                        商店管理
                    </a>
                    <a href="#subscribers" class="sidebar-link block py-3 px-6 text-gray-700" data-page="subscribers">
                        訂閱者管理
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-8">
                    
                    <!-- Shops Page -->
                    <div id="page-shops" class="page-content">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-3xl font-bold">商店列表</h2>
                            <button id="add-shop-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">新增商店</button>
                        </div>
                        <div class="bg-white shadow-md rounded-lg overflow-x-auto">
                            <table class="min-w-full bg-white">
                                <thead class="bg-gray-200">
                                    <tr>
                                        <th class="py-3 px-6 text-left">ID</th>
                                        <th class="py-3 px-6 text-left">商店名稱 (中文)</th>
                                        <th class="py-3 px-6 text-left">類別 (中文)</th>
                                        <th class="py-3 px-6 text-left">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="shops-table-body">
                                    <!-- Shop rows will be injected here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Subscribers Page -->
                    <div id="page-subscribers" class="page-content">
                        <h2 class="text-3xl font-bold mb-6">訂閱者列表</h2>
                        <div class="bg-white shadow-md rounded-lg">
                             <ul id="subscribers-list" class="divide-y divide-gray-200">
                                <!-- Subscriber emails will be injected here -->
                             </ul>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <form id="shop-form" class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modal-title" class="text-2xl font-bold">新增商店</h3>
                    <!-- ✅ 修正：新增翻譯按鈕 -->
                    <button type="button" id="translate-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">自動翻譯成英文</button>
                </div>
                <input type="hidden" id="edit-shop-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Fields will be dynamically generated here -->
                </div>
                <div class="mt-8 flex justify-end">
                    <button type="button" id="cancel-modal-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">取消</button>
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">儲存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
    // ===== CONFIGURATION =====
    const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwJO4SpEbNly7WweAHf0pGu8DGdwCqUrmvLBb29xujm3u2FgPo8Bb-A3y324e_fmnWRcA/exec';
    const ADMIN_PASSWORD = 'index@1215312836';
    const SHOP_FIELDS = [
        'id', 'name_zh-TW', 'name_en', 'type_zh-TW', 'type_en', 'address_zh-TW', 'address_en',
        'hours_zh-TW', 'hours_en', 'phone', 'email', 'website', 'description_zh-TW', 'description_en',
        'longDescription_zh-TW', 'longDescription_en', 'sustainability_zh-TW', 'sustainability_en',
        'tags_zh-TW', 'tags_en', 'lat', 'lng'
    ];
    
    const FIELD_LABELS = {
        'id': '商店 ID (請用英文，不可重複)',
        'name_zh-TW': '商店名稱 (中文)',
        'name_en': '商店名稱 (英文)',
        'type_zh-TW': '類別 (中文)',
        'type_en': '類別 (英文)',
        'address_zh-TW': '地址 (中文)',
        'address_en': '地址 (英文)',
        'hours_zh-TW': '營業時間 (中文)',
        'hours_en': '營業時間 (英文)',
        'phone': '電話',
        'email': '電子郵件',
        'website': '網站',
        'description_zh-TW': '簡短描述 (中文)',
        'description_en': '簡短描述 (英文)',
        'longDescription_zh-TW': '詳細介紹 (中文)',
        'longDescription_en': '詳細介紹 (英文)',
        'sustainability_zh-TW': '永續理念 (中文)',
        'sustainability_en': '永續理念 (英文)',
        'tags_zh-TW': '標籤 (中文，用逗號分隔)',
        'tags_en': '標籤 (英文，用逗號分隔)',
        'lat': '緯度 (Latitude)',
        'lng': '經度 (Longitude)'
    };

    // ===== DOM ELEMENTS =====
    const loginView = document.getElementById('login-view');
    const dashboardView = document.getElementById('dashboard-view');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const loginError = document.getElementById('login-error');
    const shopsTableBody = document.getElementById('shops-table-body');
    const subscribersList = document.getElementById('subscribers-list');
    const shopModal = document.getElementById('shop-modal');
    const shopForm = document.getElementById('shop-form');
    const modalTitle = document.getElementById('modal-title');
    const editShopIdInput = document.getElementById('edit-shop-id');
    const translateButton = document.getElementById('translate-button');
    
    // ===== STATE =====
    let allShopsData = {};

    // ===== FUNCTIONS =====

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.getElementById(`page-${pageId}`).classList.add('active');
        document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
        document.querySelector(`.sidebar-link[data-page="${pageId}"]`).classList.add('active');
    }
    
    async function fetchData(action) {
        try {
            const response = await fetch(`${GOOGLE_APPS_SCRIPT_URL}?action=${action}`);
            if (!response.ok) throw new Error('Network response was not ok.');
            const data = await response.json();
            if (!data.success) throw new Error(data.error || 'API returned an error.');
            return data;
        } catch (error) {
            console.error(`Error fetching ${action}:`, error);
            alert(`讀取資料失敗：${error.message}`);
            return null;
        }
    }

    async function postData(payload) {
        try {
            const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
             if (!response.ok) throw new Error('Network response was not ok.');
            const result = await response.json();
            if (!result.success) throw new Error(result.error || 'API returned an error.');
            return result;
        } catch (error) {
            console.error('Error posting data:', error);
            alert(`操作失敗：${error.message}`);
            return null;
        }
    }

    function renderShops() {
        shopsTableBody.innerHTML = '';
        Object.values(allShopsData).forEach(shop => {
            const row = document.createElement('tr');
            row.className = 'border-b';
            row.innerHTML = `
                <td class="py-3 px-6">${shop.id}</td>
                <td class="py-3 px-6">${shop['name_zh-TW']}</td>
                <td class="py-3 px-6">${shop['type_zh-TW']}</td>
                <td class="py-3 px-6">
                    <button class="text-blue-500 hover:underline mr-4 edit-btn" data-id="${shop.id}">編輯</button>
                    <button class="text-red-500 hover:underline delete-btn" data-id="${shop.id}">刪除</button>
                </td>
            `;
            shopsTableBody.appendChild(row);
        });
    }

    async function loadShops() {
        const data = await fetchData('getShops');
        if (data) {
            allShopsData = data.shops;
            renderShops();
        }
    }

    async function loadSubscribers() {
        const data = await fetchData('getEmails');
        if (data && data.emails) {
            subscribersList.innerHTML = data.emails.map(email => 
                `<li class="p-4">${email}</li>`
            ).join('');
        }
    }

    function createFormFields(shop = {}) {
        const formContent = shopForm.querySelector('.grid');
        formContent.innerHTML = '';
        SHOP_FIELDS.forEach(field => {
            const isTextarea = field.toLowerCase().includes('description') || field.toLowerCase().includes('sustainability');
            const value = shop[field] || '';
            const labelText = FIELD_LABELS[field] || field; 
            const fieldHTML = `
                <div class="${isTextarea ? 'md:col-span-2' : ''}">
                    <label for="${field}" class="block text-sm font-medium text-gray-700">${labelText}</label>
                    ${isTextarea 
                        ? `<textarea id="${field}" name="${field}" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">${value}</textarea>`
                        : `<input type="text" id="${field}" name="${field}" value="${value}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">`
                    }
                </div>
            `;
            formContent.insertAdjacentHTML('beforeend', fieldHTML);
        });
    }

    function openShopModal(shopId = null) {
        if (shopId) {
            modalTitle.textContent = '編輯商店';
            const shopData = allShopsData[shopId];
            createFormFields(shopData);
            editShopIdInput.value = shopId;
        } else {
            modalTitle.textContent = '新增商店';
            createFormFields();
            editShopIdInput.value = '';
        }
        shopModal.classList.add('active');
    }

    function closeShopModal() {
        shopModal.classList.remove('active');
        shopForm.reset();
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const formData = new FormData(shopForm);
        const shopData = {};
        formData.forEach((value, key) => {
            shopData[key] = value;
        });

        const action = editShopIdInput.value ? 'editShop' : 'addShop';
        const payload = { action, shopData };
        
        const result = await postData(payload);
        if (result) {
            closeShopModal();
            await loadShops();
            alert('儲存成功！');
        }
    }
    
    async function handleDeleteShop(shopId) {
        if (!confirm(`確定要刪除商店 "${allShopsData[shopId]['name_zh-TW']}" 嗎？此操作無法復原。`)) {
            return;
        }
        const payload = { action: 'deleteShop', shopId };
        const result = await postData(payload);
        if (result) {
            await loadShops();
            alert('刪除成功！');
        }
    }

    // ===== EVENT LISTENERS =====
    
    loginButton.addEventListener('click', () => {
        if (passwordInput.value === ADMIN_PASSWORD) {
            loginView.style.display = 'none';
            dashboardView.style.display = 'block';
            showPage('shops');
            loadShops();
        } else {
            loginError.classList.remove('hidden');
        }
    });
    passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loginButton.click();
    });

    document.querySelector('.sidebar-link[data-page="shops"]').addEventListener('click', (e) => {
        e.preventDefault();
        showPage('shops');
        loadShops();
    });

    document.querySelector('.sidebar-link[data-page="subscribers"]').addEventListener('click', (e) => {
        e.preventDefault();
        showPage('subscribers');
        loadSubscribers();
    });
    
    document.getElementById('add-shop-button').addEventListener('click', () => openShopModal());
    document.getElementById('cancel-modal-button').addEventListener('click', closeShopModal);
    shopForm.addEventListener('submit', handleFormSubmit);

    shopsTableBody.addEventListener('click', (e) => {
        if (e.target.classList.contains('edit-btn')) {
            openShopModal(e.target.dataset.id);
        }
        if (e.target.classList.contains('delete-btn')) {
            handleDeleteShop(e.target.dataset.id);
        }
    });

    // ✅ 修正：新增翻譯按鈕的事件監聽器
    translateButton.addEventListener('click', async () => {
        const fieldsToTranslate = [
            'name', 'type', 'address', 'hours', 'description', 'longDescription', 'sustainability', 'tags'
        ];
        
        const textsToTranslate = {};
        let hasText = false;

        fieldsToTranslate.forEach(baseName => {
            const sourceInput = document.getElementById(`${baseName}_zh-TW`);
            const targetInput = document.getElementById(`${baseName}_en`);
            if (sourceInput && targetInput && sourceInput.value.trim() !== '') {
                textsToTranslate[`${baseName}_en`] = sourceInput.value.trim();
                hasText = true;
            }
        });

        if (!hasText) {
            alert('沒有可翻譯的中文內容。');
            return;
        }

        translateButton.disabled = true;
        translateButton.textContent = '翻譯中...';

        const payload = {
            action: 'translateTexts',
            texts: textsToTranslate,
            targetLang: 'en'
        };

        const result = await postData(payload);

        if (result && result.translatedTexts) {
            for (const [fieldId, translatedText] of Object.entries(result.translatedTexts)) {
                const targetInput = document.getElementById(fieldId);
                if (targetInput) {
                    targetInput.value = translatedText;
                }
            }
        } else {
            alert('翻譯失敗，請稍後再試。');
        }

        translateButton.disabled = false;
        translateButton.textContent = '自動翻譯成英文';
    });

    </script>
</body>
</html>
